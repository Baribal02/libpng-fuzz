name: PR Helper

on:
  pull_request_target:
    types: [opened]
    branches:
      - master
    paths:
      - 'projects/**'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python environment
        uses: actions/setup-python@v5
        with:
          python-version: 3.8
          cache: pip

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r infra/ci/requirements.txt

      - name: Setup Go environment
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Install Criticality Score tool
        run: go install github.com/ossf/criticality_score/cmd/criticality_score@latest

      - name: Check if authors are authorized to modify
        id: check-author
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: python infra/pr_helper.py

      - name: Leave comments for unauthorized authors
        if: steps.check-author.outputs.IS_INTERNAL == 'FALSE'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: process.env.MESSAGE
            })

      - name: Add labels for valid PR
        if: steps.check-author.outputs.IS_READY_FOR_MERGE == 'True'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['Ready to merge']
            })
